setw -g mode-keys vi
set-option -g mouse-select-pane on
set-option -g set-titles on
set-option -g mode-mouse on
set-option -g pane-active-border-fg green
set-option -g pane-border-fg black
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on
unbind C-b
unbind C-A
set-option -g prefix C-b
bind-key a send-prefix
set -g base-index 1
set -s escape-time 0
unbind [
bind Escape copy-mode
set -g default-terminal "screen-256color"
#### enable status bar ####
bind-key b set-option status

#### copy mode ####
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Panel splits and selection
unbind %
bind v split-window -h
unbind '"'
bind h split-window -v
unbind o
bind-key -n C-q select-pane -t :.+
bind-key -n C-n next-window 
bind C-b last-window
bind C-m previous-window

#### statusbar ####
set -g status-right-length 60
set -g status-position bottom
set -g status-interval 3
set -g status-justify centre # center align window list
set -g status-left '#[fg=white]#H #[fg=dark-white]///  #[default]'
set -g status-right '#[fg=red]Uptime:#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",")' 
#[default]:: #[fg=cyan]#(cut -d " " -f 11-4 /proc/loadavg) '

# default statusbar colors
set -g status-fg black
set -g status-bg default
set -g status-attr bright

# default window title colors
set-window-option -g window-status-fg black
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr default

# command/message line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

bind r source-file ~/.tmux.conf
set-window-option -g automatic-rename off
set-window-option -g allow-rename off

set bell-action none
set bell-on-alert off
set quiet on
